<!DOCTYPE html>
<html>
<div>

  <head>
    <h1 id="title">Fitness Survey</h1>
    <p id="description"> Questions about your fitness lifestyle.</p>
  </head>
  <div>
    <form id="survey-form">
      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" placeholder="Full Name" required>

      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" placeholder="E-mail" required>

      <label id="number-label" for="number">Age</label>
      <input type="number" id="number" min=1 max=120 placeholder="Age">
  </div>
  <div>
    <label for="dropdown">What is your fitness goal?<br></label>
    <select id="dropdown">
    <option value="jacked">Get very muscular</option>
    <option value="shredded">Become shredded</option>
    <option value="cardiovascular">Healthy cardiovascular system</option>
    <option value="strength">Have strength</option>
  </select>
  </div>

  <div>

    <label for="buttons">How active are you?<br></label>
    <input type="radio" name="activity" value="not really active">not really active<br></input>
    <input type="radio" name="activity" value="somewhat active">somewhat active<br></input>
    <input type="radio" name="activity" value="very active">very active</input>
  </div>
  <div>
    <label for="checkbox">Which physical activities do you enjoy?<br></label>
    <input type="checkbox" name="activity1" value="soccer">Soccer<br></input>
    <input type="checkbox" name="activity2" value="tennis">Tennis<br></input>
    <input type="checkbox" name="activity3" value="biking">Biking<br></input>
    <input type="checkbox" name="activity4" value="swimming">Swimming<br></input>
    <input type="checkbox" name="activity5" value="mma">Mixed Martial Arts</input>
  </div>
  <div>
    <label for="comments">What motivates you for your fitness goal(s)?<br></label>
    <textarea id="comments" placeholder="Enter text here" required></textarea>
  </div>
  <input type="submit" id="submit" value="Submit">
</div>

</html>
